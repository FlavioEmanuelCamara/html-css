<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/vulcao-capa.jpg" controls loop>
        <source src="midia/meu-video.mkv" type="video/matroska">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <hr>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado nos servidores do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo?si=_Iq9jFB7aCDD05zJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
